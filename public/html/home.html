<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Han-Burguesa</title>
    <link rel="stylesheet" href="/css/stylesHome.css">
</head>
<body>
    <div class="content">
        <div class="header">
            <div class="user">
                <span id="welcome">Bienvenido</span>
            </div>
        </div>
        <div class="allcards">
            <div class="card card-qr">
                <img src="src/qr.png" alt="QR" class="card-icon">
                <h3>Ver QR</h3>
            </div>
            <div class="card card-empleados green" id="empCard">
                <img src="src/emp.png" alt="Empleados" class="card-icon">
                <h3>Empleados</h3>
            </div>
            <div class="card card-logout red" id="salirCard">
                <img src="src/salir.png" alt="logout" class="card-icon">
                <h3>Cerrar Sesión</h3>
                </div>
            </div>
        </div>
    </div>
    <!-- MODAL QR -->
    <div id="qrModal">
        <div class="qr-content">
            <h2>Tu Código QR</h2>
            <img id="qrImage" src="" alt="QR generado">
            <br>
            <button onclick="cerrarQR()">Cerrar</button>
        </div>
    </div>
    <script type="module" src="/html/scripts.js"></script>
</body>
</html>
